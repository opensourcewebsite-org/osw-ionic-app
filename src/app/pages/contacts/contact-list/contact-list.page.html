<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Contacts</ion-title>
  
    <ion-buttons slot="end">
      <ion-button routerLink="/contacts/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts | async">  
      <ion-item (click)="editContact(contact)">
        <ion-avatar slot="start">
          <img src="/assets/icon/favicon.png">
        </ion-avatar>
        <ion-label>
          <h2>{{contact.name}}</h2>
          <h3>{{contact.phone}}, {{contact.email}}</h3>
          <p>{{contact.address.street}}, {{contact.address.city}}, {{contact.address.zipcode}}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable>
          <ion-icon slot="start" name="trash"></ion-icon>
          Remove
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
